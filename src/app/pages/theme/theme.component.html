<section>
    <div class="back">
        <button class="btn" routerLink='/'>Back</button>
    </div>
    <h1>
        {{ data.description }}
    </h1>
    <ng-container *ngFor="let item of data.colors; let first = first; let last = last;">
        <article [class.left]="first" [class.right]="last">
            <div class="item.id">
                {{item.name}}
            </div>
        </article>
    </ng-container>
</section>
